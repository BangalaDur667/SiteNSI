	<main>
        <div class="request">
			<h1>Votre Demande :</h1>
            
            <p id="nomField" class="field"><span class="qualifier">nom</span></p>
            <p id="prenomField" class="field"><span class="qualifier">prénom</span></p>
            <p id="mailField"class="field"><span class="qualifier">e-mail</span></p>
            <p id="messageField" class="field"><span class="qualifier">message</span></p>
            <div class="abc">
                <img src="../styles/img/gender-male.svg" id="male" alt="male" class="unknown" height="200" width="200"></img>
                <img src="../styles/img/gender-female.svg" id="female" alt="female" class="unknown"  height="200" width="200"></img>
                </div>
        </div>
	</main>
    <script type="text/javascript" src="../scripts/navbar.js"></script>

    <script>
		
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var nomField = document.getElementById("nomField");
    var prenomField = document.getElementById("prenomField");
    var mailField = document.getElementById("mailField");
    var messageField = document.getElementById("messageField");


    const male = document.getElementById("male");
    const female = document.getElementById("female");
        function nomHover(){nomField.classList.toggle("hover")}
        function prenomHover(){prenomField.classList.toggle("hover")}
        function mailHover(){mailField.classList.toggle("hover")}
        function messageHover(){messageField.classList.toggle("hover")}

        nomField.addEventListener("mouseenter",nomHover)
        prenomField.addEventListener("mouseenter",prenomHover)
        mailField.addEventListener("mouseenter",mailHover)
        messageField.addEventListener("mouseenter",messageHover)

		
    if (urlParams.has('sexe')) {

        const sexe = urlParams.get('sexe');
        console.log(sexe);
        if (sexe == "Monsieur"){
            male.classList.replace("unknown", "male")
        }
        else if (sexe === "Madame"){
            female.classList.replace("unknown", "female")
        }
    }
    if (urlParams.has('nom')) {
        const nom = urlParams.get('nom');
        nomField.innerHTML += nom;
        console.log(nom)
    }
    if (urlParams.has('prenom')) {
        const prenom = urlParams.get('prenom');
        prenomField.innerHTML += prenom ;
        console.log(prenom)
    }
    if (urlParams.has('adressemail')) {
        const adressemail = urlParams.get('adressemail');
        mailField.innerHTML += adressemail ;
        console.log(adressemail)
    }
    if (urlParams.has('message')) {
        const message = urlParams.get('adressemail');
        messageField.innerHTML +=  message;
        console.log(message)
    }


</script>
